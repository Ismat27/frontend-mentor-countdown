<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@300;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./demo.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <h2 class="xyz">We're launching soon</h2>
            <div class="countdown">
                <div class="countdown-item">
                    <div class="cont">
                        <div class="dot left"></div>
                        <div class="a"></div>
                        <div class="b"></div>
                        <div class="dot right"></div>
                        <h4 class="duration">00</h4>
                    </div>
                    <span class="unit">days</span>
                </div>
        
                <div class="countdown-item">
                    <div class="cont">
                        <div class="dot left"></div>
                        <div class="a"></div>
                        <div class="b"></div>
                        <div class="dot right"></div>
                        <h4 class="duration">00</h4>
                    </div>
                    <span class="unit">hours</span>
                </div>
        
                <div class="countdown-item">
                    <div class="cont">
                        <div class="dot left"></div>
                        <div class="a"></div>
                        <div class="b"></div>
                        <div class="dot right"></div>
                        <h4 class="duration">00</h4>
                    </div>
                    <span class="unit">minutes</span>
                </div>
        
                <div class="countdown-item">
                    <div class="cont">
                        <div class="dot left"></div>
                        <div class="a"></div>
                        <div class="b"></div>
                        <div class="dot right"></div>
                        <h4 class="duration">00</h4>
                    </div>
                    <span class="unit">seconds</span>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="icons">
          <a href="#"><img src="./images/icon-facebook.svg" alt=""></a>
          <a href="#"><img src="./images/icon-pinterest.svg" alt=""></a>
          <a href="#"> <img src="./images/icon-instagram.svg" alt=""></a>
      </div>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
